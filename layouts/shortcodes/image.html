{{ if .Get "src" }}
  <figure>
    <img src="{{ .Get "src" | safeURL }}" {{ with .Get "alt" }} alt="{{ . | plainify }}" {{ end }} class="{{ with .Get "position"}}{{ . }}{{ else -}} left {{- end }}" {{ with .Get "style" }} style="{{ . | safeCSS }}" {{ end }} /><br/>
    {{ with .Get "caption" }}<figcaption style="text-align: center;">{{ . | markdownify }}</figcaption>{{ end }}
  </figure>
{{ end }}
